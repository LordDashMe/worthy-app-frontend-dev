<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Worthy App</title>
    <meta name="description" content="The Worthy App Frontend mainly focused for developer." />
    <link rel="canonical" href="/" />
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Poppins:wght@400;500;600;700;800;900&display=swap" as="style">
    <link rel="preload" href="./resources/dist/styles/global.min.css?v=1.0.4" as="style">
    <link rel="preload" href="./resources/dist/styles/main.min.css?v=1.0.4" as="style">
    <link rel="preload" href="./resources/dist/scripts/main.min.js?v=1.0.4" as="script">
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/dist/styles/global.min.css?v=1.0.4">
    <link rel="stylesheet" href="./resources/dist/styles/main.min.css?v=1.0.4">
  </head>
  <body class="container">
    <h1>Worthy App - Frontend Developer's Version. <span class="app-version">v1.0.4</span></h1>
    <p class="app-info">This current version of UI is using the version of WorthyApp@2.0.0</p>
    <hr />
    <!-- LOGS -->
    <div class="section">
      <h2>Logs</h2>
      <div class="form-control">
        <textarea id="logs" disabled></textarea>
      </div>
    </div>
    <hr />
    <!-- AUTH -->
    <div class="section">
      <h2>Login</h2>
      <div class="form-control">
        <label>Username:</label>
        <input type="text" id="username" />
      </div>
      <div class="form-control">
        <label>Password:</label>
        <input type="password" id="password" />
      </div>
      <div class="form-control">
        <label>Token:</label>
        <input type="text" id="token" disabled />
      </div>
      <div class="form-control">
        <button id="get_token">GET TOKEN</button>
      </div>
    </div>
    <hr />
    <!-- DATA SOURCE -->
    <div class="section">
      <h2>Data Source</h2>
      <div class="form-control">
        <label>System Name:</label>
        <input type="text" id="data_source_system_name" />
      </div>
      <div class="form-control">
        <p>Available Action(s):</p>
        <button id="set_get_action">GET</button>
        <button id="set_post_action">POST</button>
      </div>
    </div>
    <hr />
    <!-- DATA SOURCE ACTION -->
    <div class="section">
      <h2>Data Source Action</h2>
      <div class="form-control">
        <label>URL:</label>
        <input type="text" id="data_source_url" />
      </div>
      <div class="form-control">
        <label>Action:</label>
        <input type="text" id="data_source_action" disabled />
      </div>
      <div id="data_source_form_body" class="form-control" hidden>
        <label>Body:</label>
        <textarea id="data_source_body"></textarea>
      </div>
      <div class="form-control">
        <label>Output:</label>
        <textarea id="data_source_output" disabled></textarea>
      </div>
      <div class="form-control">
        <p id="status">[IDLE]</p>
        <button id="commit_action">COMMIT</button>
      </div>
    </div>
    <hr />
    <script src="./resources/dist/scripts/main.min.js?v=1.0.4" type="text/javascript"></script>
  </body>
</html>
